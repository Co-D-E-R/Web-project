<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!! ping pong Score Keeper !!!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns"></div>
        <div class="column is-half is-offset-one-quarter" >
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Kepper
                  </p>
               
                </header>
                <div class="card-content">
                  <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle"> Use the button below to keep track of Score</p>
                       
                        <label for="play" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="play">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        
                        </div>
                   </div>
                </div>
                <footer class="card-footer">
                    <button id="p1" class="is-primary button card-footer-item is-large">+1 Player 1</button>
                    <button id="p2" class="is-info button card-footer-item is-large">+1 Player 2</button>
                    <button id="Reset" class="is-danger button card-footer-item is-large">Reset</button>
                 
                </footer>
              </div>
        </div>
    </div>
</section>
    
 
    
    

    <script src="ap.js"></script>
</body>
</html>
